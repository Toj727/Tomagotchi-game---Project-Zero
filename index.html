<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JQuery -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!-- Main Js -->
  <script src="scripts/apps.js" defer></script>
    <title>Don't Kill The Cat</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Don't Kill The Cat</h1>
            <hr>
                <p>Win the game by having your cat reach age 10!</p>
    </div>

    <article class="container">
            
        <div id="name_box">
                
            <form id="name">
                    
                <div class="form_div">
                        
                    <label for="name_your_cat" id="cat_label">Name Your Cat!</label>
                    <br>
                    <br>
                    <input type="text" name="name_your_cat" id="name_your_cat" class="form-control"><span><button type="submit" name="button" class="btn" id="newCat">Start Game</button></span>
                    </div>
                </form>

            </div>
                  
    </article>
</body>
</html>
