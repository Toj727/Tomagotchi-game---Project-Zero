<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JQuery -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <!-- Main Js -->
  <script src="scripts/apps.js" defer></script>
    <title>Don't Kill The Cat</title>
</head>
<body>
    
    <div class="header">
        
        <h1 id="title">Don't Kill The Cat</h1>
            
        <hr>
        
    </div>

    <main class="container">
                    
                <div class="gameBegins">
                    
                    <h2>Name Your Cat!</h2>
                    <br>
                    <input type="text" name="name" id="name"><span><button id="newCat">Start Game</button></span>
                </div>

        <div id="values">

            <img id="age1" src="https://res.cloudinary.com/teepublic/image/private/s--RVlQ7a7v--/c_fit,g_north_west,h_828,w_920/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_auto,h_630,q_90,w_630/v1577035356/production/designs/7308616_0.jpg" alt="yourCat">
            
            <h2 class="displayName"></h2>

            <hr>
            
            <br>
            
            <div class="numbers">
            <h3>Don't let <span class="displayName">Your Cat</span> die! Feed it, pet it, and put it to sleep to keep it's Hunger, Boredom, and Sleepiness below 10!</h3>

                <br>

                <p class="scores">Age: <span id="age"></span></p>
                
                <br>

                <p class="scores">Hunger: <span id="hungerScore"></span></p>

                <br>

                <p class="scores">Boredom: <span id="boredomScore"></span></p>

                <br>
        
                <p class="scores">Sleepiness: <span id="sleepScore"></span></p>
            </div>
        
        <br>
        <button id="feed" type="button" class="btn">Feed</button>
        <button id="pet" type="button" class="btn">Pet</button>
        <button id="sleep" type="button" class="btn">Lights</button>  
    </div>

    <div id="death">
        <h1>You Killed the Cat!</h1>
    </div>
    </main>
</body>
</html>
